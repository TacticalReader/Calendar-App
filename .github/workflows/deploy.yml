name: Deploy React App to GitHub Pages
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: calender-app/package-lock.json
        
    - name: Install dependencies
      run: |
        cd calender-app
        npm install
        
    - name: Build app
      run: |
        cd calender-app
        npm run build
        
    - name: Deploy ğŸš€
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./calender-app/dist
